<!DOCTYPE html> 
<html> 
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Library of Books</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="shortcut icon" href="favicon.ico">
  
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kings&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <body>
      <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div>
          <span class='close'>&times;</span>
          <h2>Add a new book!</p>    
        </div>
        
        <form onsubmit="closeModal(); return false">
          <div>
            <label for='bookTitle'>Title: </label>
            <input type='text' id='bookTitle' name='bookTitle' placeholder="Book title" required>
          </div>
          <div>
            <label for='bookAuthor'>Author: </label>
            <input type='text' id='bookAuthor' name='bookAuthor' placeholder="Book author" required>
          </div>
          <div>
            <label for='bookImage'>Cover image: </label>
            <input type='url' id='bookImage' name='bookImage' placeholder="Insert URL" required>
          </div>
          <div>
            <label for='bookPages'>Pages: </label>
            <input type='number' id='bookPages' name='bookPages' placeholder='0' required>
          </div>
          <div>
            <label for='bookIsRead'>Is the book read? </label>
          </div>
          <div>
            
            <input type='radio' id='bookIsRead' name='bookIsRead' value="True" checked>
            <label for='bookIsRead'>True</label>
            <input type='radio' id='bookIsRead' name='bookIsRead' value="False">
            <label for='bookIsRead'>False</label>
          </div>
          <div id='submit'>
            <button id="submitBook" style="font-size: 18px; padding: 10px auto">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <div class='header'>
      <div class='logo'>THE LIBRARY</div>
      <a href='index.html' class='link'>About</a>
      <a href='contact.html' class='link'>Contact</a>
      <a href='#' class='link'>Join</a>
    </div>
    <div class ="room">
      <h2>Peruse our best collection ... </h1>
      <button class="button-53" role="button">Add a new book</button>
      <div class="shelf">
        <!-- display books here with JavaScript -->
      </div>
    </div>

    </div>
    <script src='script.js'></script>
  </body> 
</html>
